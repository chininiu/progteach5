<html>
    <link rel="preconnect" href="https://fonts.googleapis.com">
        <head>
            <title> ProgTeach | Login</title>
            <script
                src="https://code.jquery.com/jquery-3.7.1.min.js"
                integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
                crossorigin="anonymous">
            </script>
            <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
            <link rel="stylesheet" href="Login_page.css"></link>
            <link rel="icon" type="image/x-icon" href="PT_LOGO.png">
            
        </head>
   
    <body>
        
        <div id="container">
            <div id="shapes_animated"> 
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
        </div>
        <div id ="circle">
        </div>
       
            <div class="container_form form"> 
                <ion-icon name="close" id="back"></ion-icon>
                <form id="log-form">
                    <div class="login_form">
                        <h1>Login</h1>
                        <h4>Email</h4>
                        <div class="input">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="text" id="email" placeholder="me@example.com">
                        </div>
                        <h4>Password</h4>
                        <div class="input">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="password" placeholder="•••••••••••">
                            
                            
                        </div>
    
                        <div class="rememberme">
                        <input id="check" type="checkbox"> Remember me
                        </div>
    
                        <button id = "submit-login" type = "submit" name="submit" >Login</button>
                        <div class="donthaveacc">
                            <p>Don't have an account? <a id="register_switch">Register</a></p>
                        </div>
                    </div>
                </form>

                <form id="form-reg">
                    <div class="register_form form">
                        <h1>Register</h1>
                        <h4>Username</h4>
                        <div class="input">
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <input type="text" id="reg-username" placeholder="Username">
                        </div>
                        <h4>Email</h4>
                        <div class="input">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="text" id="reg-email" placeholder="me@example.com">
                        </div>
                        <h4>Password</h4>
                        <div class="input">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" id="reg-password" placeholder="•••••••••••">
                            
                            
                        </div>
    
                        <div class="Iagree">
                        <input id="check" type="checkbox"> I agree to the <u id="termsandprivacy">terms & policy</u>
                        </div>
    
                        <button id = "submit-reg" type = "submit" name="submit">Register</button>
                        <div class="donthaveacc">
                            <p>Have an account? <a id="login_switch">Login</a></p>

                        </div>
                    </div>
                </form>
            </div>
        <script src="Login_js.js"></script>
        </script>
    </body>
</html>
